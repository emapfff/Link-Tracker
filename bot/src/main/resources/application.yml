app:
  telegram-token: ${TELEGRAM_TOKEN}

spring:
  application:
    name: worker
  jackson:
    time-zone: UTC

retry:
  back-off-type: constant
  max-attempts: 5
  initial-interval: 2000
  multiplier: 2

rate-limiting:
  capacity: 3
  refill-rate: 100
  refill-time-seconds: 3600
  cache-size: 10_000
  expire-after-access: 2h

scrapper-client:
  base-url: http://localhost:8080
  path:
    link: "/links"
    tgChat: "/tg-chat/"
  header:
    chatId: "Tg-Chat-Id"

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui/index.html
